services:

  app:
    build: .
    command: uv run fastapi run --port 8000 --host 0.0.0.0
    volumes:
      - .:/app
    ports:
      - 8000:8000

  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www/:/var/www/certbot/:ro
    depends_on:
      - app
    restart: always

  certbot:
      image: certbot/certbot:latest
      volumes:
        - ./certbot/www/:/var/www/certbot/:rw
        - ./certbot/conf/:/etc/letsencrypt/:rw

